{% extends 'base.html'%}
{% block content%}
{% if error_message %}
    <p class="red-text center">{{error_message}}</p>

{% endif %}
<h3>Please Login below</h3>
<form method="POST">
    {% csrf_token %}
    { form.as_p }
    <input type="submit" class="blue btn" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
